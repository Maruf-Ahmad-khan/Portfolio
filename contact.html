<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-nav">
                <img src="Shadow Tutorial/images/Logo.jpeg" alt="Logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="http://192.168.29.105:5500/Shadow%20Tutorial/port.html" class="button">Home</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-intro">
            <div class="container">
                <h1>Contact</h1>
                <p>Have a project you'd like to discuss? Let's make something great together!</p>
            </div>
        </section>
        <section class="contact-form">
            <div class="container">
                <p>Use the form below to let me know a little more about your objectives and I'll get back to you.</p>
                <form>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Your Email Address">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
